<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else statement</title>
    <script>
        var name = "shiva";
        var gender = "male";
        if (gender === "male"){
            document.write("hello Mr." + name);
        }
        else{ 
            document.write("hello Miss." + name);
        }
    </script>
</head>

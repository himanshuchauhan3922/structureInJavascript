<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
      <!-- <script type="javascript" src="./variable.js" > </script>   -->
  <script>
    //   var 
      var z = "hello world";
      var x = "shiva";
      var y = 100.25;
      z = "wow";
      document.write(z);
      document.write(x);
      document.write(y);

    // let 
    let firstName = "my world";
    // let firstName = "and me";
    firstName = "and me ";
    document.write(firstName);
    // const 
    const second_person34 = "ramanunjan";
    // second_person34 = "shiva";
    
    document.write(second_person34);
  </script> 
</head>
<body>
    <h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>
<p id="demo"></p>

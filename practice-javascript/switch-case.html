<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
    <script>
        var day = 5;
        switch (day) {
            
                case 0:
                document.write("this is monday");
                break;
                case 1:
                document.write("this is tuesday");
                
                break;
                case 2:
                document.write("this is wenesday");
                
                break;
                case 3:
                document.write("this is thursday");
                
                break;
                case 4:
                document.write("this is friday");
                
                break;
                case 5:
                document.write("this is saturday");
                
                break;
                case 6:
                document.write("this is sunday");
                
                break;
        
               default:
                   document.write("enter ther valid week day")
                break;
        }
    </script>
</head>

</body>
</html>
